<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch!</title>
        <link rel='stylesheet' href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1>Etch-a-Sketch!</h1>
        <div class="sketch-components">
            <div class="tool-buttons">
                <input type="color" class="bt" id="color-selector">
                <button class="bt" id="eraser">Toggle Eraser</button>
                <button class="bt" id="rainbow">Toggle Rainbow</button>
                <button class="bt" id="color-picker">Color Picker</button>
                <button class="bt" id="clear">Clear</button>
            </div>
            <div class="grid-container"></div>
        </div>
        
        
    </body>

</html>
